<div class="login-container">
  <span class="blur"></span>
  <div class="login">
    <div class="row">
      <span class="col-sm-12 text-center">
           <div class="logo">
             <span class="circle">JT</span>
             <span class="text">Transport</span>
           </div>
      </span>
    </div>
    <div class="row">
      <h2 class="col-sm-12">Login</h2>
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <span class="col-sm-12"><input class="form-control" type="text" placeholder="Username" name="UserName" ngModel></span>
        <span class="col-sm-12"><input class="form-control" type="password" placeholder="Password" name="Password" ngModel></span>
        <span class="col-sm-12 btn-row">
          <span class="col-sm-6 text-left"><button class="btn loginbtn" type="submit" >Login</button></span>
          <span class="col-sm-6 text-right"><button class="btn cancelbtn">Cancel</button></span>
        </span>
      </form>
    </div>
  </div>
</div>
