<div class="">

  <form #f="ngForm">
    <div class="row form-group">
      <span class="col-sm-3">
        <label> Vehicle Number</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="vehicleNo" [(ngModel)]="vehicleData.vehicleNo" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>Owner Name</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="ownerName" [(ngModel)]="vehicleData.ownerName" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>Model</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="model" [(ngModel)]="vehicleData.model" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>Model Number</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="modelNo" [(ngModel)]="vehicleData.modelNo" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>Vehicle Type</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="vehicleType" [(ngModel)]="vehicleData.vehicleType" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>Type Of Body</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="typeOfBody" [(ngModel)]="vehicleData.typeOfBody" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>No Of Wheels</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="noOfWheels" [(ngModel)]="vehicleData.noOfWheels" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>Vehicle Capacity</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="vehicleCapacity" [(ngModel)]="vehicleData.vehicleCapacity" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>Engine Number</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="engineNumber" [(ngModel)]="vehicleData.engineNumber" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>Chasis Number</label>
      </span>
      <span class="col-sm-3">
        <input type="text" name="chasisNumber" [(ngModel)]="vehicleData.chasisNumber" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>Insurance Date</label>
      </span>
      <span class="col-sm-3">
        <input type="text" #dp="bsDatepicker" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}" bsDatepicker name="insuranceDate" [(ngModel)]="vehicleData.insuranceDate" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>FC Date</label>
      </span>
      <span class="col-sm-3">
        <input type="text" #dp="bsDatepicker" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}" bsDatepicker name="fcDate" [(ngModel)]="vehicleData.fcDate" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>NP Tax Date</label>
      </span>
      <span class="col-sm-3">
        <input type="text" #dp="bsDatepicker" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}" bsDatepicker name="npTaxDate" [(ngModel)]="vehicleData.npTaxDate" class="form-control">
      </span>
      <span class="col-sm-3">
        <label>Permit Date</label>
      </span>
      <span class="col-sm-3">
        <input type="text" #dp="bsDatepicker" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}" bsDatepicker name="permitDate" [(ngModel)]="vehicleData.permitDate" class="form-control">
      </span>
    </div>
    <div class="row form-group">
      <span class="col-sm-3">
        <label>Driver Name</label>
      </span>
      <span class="col-sm-3">
         <input type="text" name="driverName" [typeahead]="driverData" autocomplete="off" [(ngModel)]="vehicleData.driverName" class="form-control">
      </span>
    </div>
    <div class="row">
      <span class="col-sm-12 form-group">
          <span class="col-sm-1">
            <label> Insurance </label>
          </span>
      <span class="col-sm-3">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'ins1.jpg'}}">Page 1</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'ins1.jpg']" [beforeUpload]="onBeforeUpload(f, 'ins1')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      <span class="col-sm-3">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'ins2.jpg'}}">Page 2</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'ins2.jpg']" [beforeUpload]="onBeforeUpload(f, 'ins2')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      </span>
    </div>

    <div class="row">
      <span class="col-sm-12 form-group">
          <span class="col-sm-1">
            <label> RC </label>
          </span>
      <span class="col-sm-2">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'rc1.jpg'}}">Page 1</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'rc1.jpg']" [beforeUpload]="onBeforeUpload(f, 'rc1')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      <span class="col-sm-2">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'rc2.jpg'}}">Page 2</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'rc2.jpg']" [beforeUpload]="onBeforeUpload(f, 'rc2')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      <span class="col-sm-2">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'rc3.jpg'}}">Page 3</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'rc3.jpg']" [beforeUpload]="onBeforeUpload(f, 'rc3')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      <span class="col-sm-2">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'rc4.jpg'}}">Page 4</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'rc4.jpg']" [beforeUpload]="onBeforeUpload(f, 'rc4')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
        <span class="col-sm-2">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'rc5.jpg'}}">Page 5</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'rc5.jpg']" [beforeUpload]="onBeforeUpload(f, 'rc5')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      </span>
    </div>

    <div class="row">
      <span class="col-sm-12 form-group">
          <span class="col-sm-1">
            <label> Np Tax </label>
          </span>
      <span class="col-sm-3">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'np1.jpg'}}">Page 1</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'np1.jpg']" [beforeUpload]="onBeforeUpload(f, 'np1')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      </span>
    </div>

    <div class="row">
      <span class="col-sm-12 form-group">
          <span class="col-sm-1">
            <label> Permit </label>
          </span>
      <span class="col-sm-3">
        <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'perm1.jpg'}}">Page 1</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'perm1.jpg']" [beforeUpload]="onBeforeUpload(f, 'perm1')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      <span class="col-sm-3">
                <p><a href="{{'https://s3.ap-south-1.amazonaws.com/jttvehicle/' + vehicleNum + 'perm2.jpg'}}">Page 2</a></p>
        <image-upload url="{{imgupload}}" [headers]="authHeader" [uploadedFiles]="[imgs3url + 'perm2.jpg']" [beforeUpload]="onBeforeUpload(f, 'perm2')" (uploadFinished)="onUploadFinished($event)">
        </image-upload>
        </span>
      </span>
    </div>

    <div class="row form-group">
      <span class="col-sm-3">
        <button class="editbtn btn" (click)="updateVehicle(vehicleData)">Update</button>
      </span>
      <span class="col-sm-3">
        <button class="cancelbtn btn" type="button" (click)="closeItem($event)">Cancel</button>
      </span>
    </div>
  </form>
</div>
