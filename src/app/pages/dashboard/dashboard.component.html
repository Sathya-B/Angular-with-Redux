<div class="row">
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-6 minheight">
        <h3>
          <span>Insurance</span>
        </h3>
        <div class="table">
          <table>
            <thead>
              <tr>
                <td class="col-sm-6">Vechile No</td>
                <td class="col-sm-6">Expiry Date</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let insurance of expiryData.insuranceRenewalList">
                <td class="col-sm-6">{{insurance.vehicleNo}}</td>
                <td class="col-sm-6">{{insurance.date | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-6 minheight">
        <h3>
          <span>FC</span>
        </h3>
        <div class="table">
          <table>
            <thead>
              <tr>
                <td class="col-sm-6">Vechile No</td>
                <td class="col-sm-6">Expiry Date</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fc of expiryData.fcRenewalList">
                <td class="col-sm-6">{{fc.vehicleNo}}</td>
                <td class="col-sm-6">{{fc.date | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 minheight">
        <h3>
          <span>Permit</span>
        </h3>
        <div class="table">
          <table>
            <thead>
              <tr>
                <td class="col-sm-6">Vechile No</td>
                <td class="col-sm-6">Expiry Date</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permit of expiryData.permitRenewlList">
                <td class="col-sm-6">{{permit.vehicleNo}}</td>
                <td class="col-sm-6">{{permit.date | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-sm-6 minheight">
        <h3>
          <span>NP Tax</span>
        </h3>
        <div class="table">
          <table>
            <thead>
              <tr>
                <td class="col-sm-6">Vechile No</td>
                <td class="col-sm-6">Expiry Date</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let np of expiryData.npTaxRenewalList">
                <td class="col-sm-6">{{np.vehicleNo}}</td>
                <td class="col-sm-6">{{np.date | date}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">

  </div>
</div>
